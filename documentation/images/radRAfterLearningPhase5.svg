       id="text12471"><tspan
         sodipodi:role="line"
         id="tspan12473"
         x="190.53238"
         y="317.12537"
         style="font-weight:bold">After the Learning Phase (V):  Updating Running Cell Stats</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;opacity:1;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="107.44888"
       y="447.94666"
       id="text12475"><tspan
         sodipodi:role="line"
         id="tspan12477"
         x="107.44888"
         y="447.94666">t = 16</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;opacity:1;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="170.26131"
       y="415.99536"
       id="text12479"><tspan
         sodipodi:role="line"
         id="tspan12481"
         x="170.26131"
         y="415.99536">running_cell_mean(16) = <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12529">k</tspan> * running_cell_mean(15) + (1 - <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12537">k</tspan>) * cell_mean(16)</tspan><tspan
         sodipodi:role="line"
         x="170.26131"
         y="430.99536"
         id="tspan12483" /><tspan
         sodipodi:role="line"
         x="170.26131"
         y="445.99536"
         id="tspan12485" /></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;opacity:1;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="140.05215"
       y="341.90576"
       id="text12491"><tspan
         sodipodi:role="line"
         id="tspan12493"
         x="140.05215"
         y="341.90576">For each cell, we update its running stats using the current stats estimates.</tspan><tspan
         sodipodi:role="line"
         x="140.05215"
         y="356.90576"
         id="tspan12495">The running stats characterize the background of each cell, averaged over time.</tspan><tspan
         sodipodi:role="line"
         x="140.05215"
         y="371.90576"
         id="tspan12507">Sample scores in the next scan are calculated using the updated running stats</tspan><tspan
         sodipodi:role="line"
         x="140.05215"
         y="386.90576"
         id="tspan12511">from the current scan (see above).</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;opacity:1;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="172.68784"
       y="511.30493"
       id="text12499"><tspan
         sodipodi:role="line"
         id="tspan12501"
         x="172.68784"
         y="511.30493"
         style="font-weight:bold"><tspan
           style="font-style:italic"
           id="tspan12545">k</tspan><tspan
           style="font-weight:normal"
           id="tspan12503"> is the stats update decay constant, between 0 and 1</tspan></tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="526.30493"
         style="font-weight:normal"
         id="tspan12505">- the extreme value <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12547">k</tspan>=0 represents no memory:  samples scores are</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="541.30493"
         style="font-weight:normal"
         id="tspan12513">  calculated using cell means and deviances estimate purely from</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="556.30493"
         style="font-weight:normal"
         id="tspan12519">  the current scan</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="571.30493"
         style="font-weight:normal"
         id="tspan13508" /><tspan
         sodipodi:role="line"
         x="172.68784"
         y="586.30493"
         style="font-weight:normal"
         id="tspan12515">- the extreme value <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12551">k</tspan>=1 represents no further learning:  samples</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="601.30493"
         style="font-weight:normal"
         id="tspan12517">  scores are always compared against the cell means and deviances</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="616.30493"
         style="font-weight:normal"
         id="tspan12521">  calculated during the learning phase.  This is equivalent to turning off</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="631.30493"
         style="font-weight:normal"
         id="tspan12523">  the &quot;<tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12525">update stats every scan</tspan>&quot; option in radR.</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="646.30493"
         style="font-weight:normal"
         id="tspan13510" /><tspan
         sodipodi:role="line"
         x="172.68784"
         y="661.30493"
         style="font-weight:normal"
         id="tspan12555">- intermediate values of <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12557">k</tspan> represent weightings between past and </tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="676.30493"
         style="font-weight:normal"
         id="tspan12563">  current estimates of background means and deviances; using a smaller</tspan><tspan
         sodipodi:role="line"
         x="172.68784"
         y="691.30493"
         style="font-weight:normal"
         id="tspan12565"><tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12567">  k</tspan> will cause radR to adapat more quickly to changing background conditions</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-weight:normal;opacity:1;fill:black;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;display:inline;font-family:Bitstream Vera Sans"
       x="170.35672"
       y="481.02979"
       id="text12579"><tspan
         sodipodi:role="line"
         id="tspan12581"
         x="170.35672"
         y="481.02979">running_cell_dev(16)    = <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12583">k</tspan> * running_cell_dev(15)    + (1 - <tspan
   style="font-style:italic;font-weight:bold"
   id="tspan12587">k</tspan>) * cell_dev(16)</tspan></text>
    <text
