       x="178.59097"
       y="716.85779"
       id="text13512"><tspan
         sodipodi:role="line"
         id="tspan13514"
         x="178.59097"
         y="716.85779"
         style="font-size:10px;font-style:italic"><tspan
   style="font-size:10px;font-style:italic;font-weight:bold"
   id="tspan13524">Note</tspan>:  if all the samples in a cell belong to blips, then the running stats for that cell </tspan><tspan
         sodipodi:role="line"
         x="178.59097"
         y="729.35779"
         id="tspan13516"
         style="font-size:10px;font-style:italic">           remain unchanged:</tspan><tspan
         sodipodi:role="line"
         x="178.59097"
         y="741.85779"
         style="font-size:10px;font-style:italic"
         id="tspan13528">                                           running_cell_mean(16) = running_cell_mean(15)</tspan><tspan
         sodipodi:role="line"
         x="178.59097"
         y="754.35779"
         id="tspan13522"
         style="font-size:10px;font-style:italic">                                           running_cell_dev(16)    = running_cell_dev(15)</tspan></text>
